<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/konfirmasi.css" />
  <title>Kode Verifikasi</title>
</head>
<body>
  <div class="container">
    <h2>Kode Verifikasi</h2>
    <p>
      Kode verifikasi telah dikirim ke email Anda.<br />
      Silakan masukkan kode tersebut.
      <span class="link">Kirim Ulang</span>
    </p>
    <input
      type="text"
      class="kode-input"
      placeholder="Masukkan kode verifikasi"
      maxlength="6"
    />
    <button class="confirm-button">KONFIRMASI</button>
  </div>
</body>
</html>
