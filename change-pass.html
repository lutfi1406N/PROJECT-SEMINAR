<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/change-pass.css" />
  <title>Konfirmasi Password</title>
</head>
<body>
  <div class="login-container">
    <form>
      <label for="password">Password</label>
      <div class="input-group">
        <input type="password" id="password" placeholder="Masukkan password" required />
        <button type="button" class="toggle-password" onclick="togglePassword('password', this)">👁️</button>
      </div>

      <label for="konfirmasi">Konfirmasi</label>
      <div class="input-group">
        <input type="password" id="konfirmasi" placeholder="Ulangi password" required />
        <button type="button" class="toggle-password" onclick="togglePassword('konfirmasi', this)">👁️</button>
      </div>

      <div class="button-container" style="justify-content: center;">
        <a href="login.html" class="login-button">KONFIRMASI</a>
      </div>
    </form>
  </div>

  <script src="js/change-pss.js"></script>
</body>
</html>
