<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/registrasi.css" />
  <title>Form Verifikasi Akun</title>
</head>
<body>
  <div class="container">
    <h2>Verifikasi Akun</h2>
    <p class="subtitle">Silakan isi data berikut untuk membuat akun baru</p>
    <form>
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Buat password" required />

      <label for="confirm-password">Konfirmasi Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Ulangi password" required />

      <button type="submit">Verifikasi Akun</button>
    </form>
  </div>
</body>
</html>
