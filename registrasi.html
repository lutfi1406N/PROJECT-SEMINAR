<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/registrasi.css" />
  <title>Form Verifikasi Akun</title>
</head>
<body>
  <div class="container">
    <h2>Verifikasi Akun</h2>
    <p class="subtitle">Silakan isi data berikut untuk membuat akun baru</p>
    <form>
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required />

      <label for="password">Password</label>
      <div class="password-wrapper">
      <img src="img/gembok.png" class="icon-lock" alt="Gembok" />
      <input type="password" id="password" name="password" placeholder="Buat password" required />
      <button type="button" class="toggle-password" onclick="togglePassword('password', this)">
      <img src="img/mata.png" alt="Lihat Password" class="icon-eye" />
      </button>
      </div>

      <label for="confirm-password">Konfirmasi Password</label>
      <div class="password-wrapper">
      <img src="img/gembok.png" class="icon-lock" alt="Gembok" />
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Ulangi password" required />
      <button type="button" class="toggle-password" onclick="togglePassword('confirm-password', this)">
      <img src="img/mata.png" alt="Lihat Password" class="icon-eye" />
      </button>
      </div>
       
      <button type="button" onclick="window.location.href='login.html'">Verifikasi Akun</button>

    </form>
  </div>
  <script src="js/registrasi.js"></script>
</body>
</html>
